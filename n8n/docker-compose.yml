version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    restart: always

    # Читаем переменные из .env (боевой файл, НЕ коммитить)
    env_file:
      - .env

    ports:
      - "${N8N_PORT-5678}:5678"

    volumes:
      - ./data:/home/node/.n8n

    # Если нужен прокси/доп.сети — добавите позже
    # networks:
    #   - bfl-net

# networks:
#   bfl-net:
#     external: true
